{% set name = "cdsapi" %}
{% set version = "0.7.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cdsapi-{{ version }}.tar.gz
  sha256: d33a2ef9e07d8865b9264581a8442faf746a82da07ccc51e0c997f5c62bf8d2c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - cads-api-client >=1.2.0
    - requests >=2.5.0
    - tqdm

test:
  imports:
    - cdsapi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://software.ecmwf.int/stash/projects/CDS/repos/cdsapi
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: API to access the Copernicus Climate Data Store at ECMWF

  doc_url: https://cds.climate.copernicus.eu/api-how-to
  dev_url: https://github.com/ecmwf/cdsapi

extra:
  recipe-maintainers:
    - StephanSiemen
    - akrherz
    - ocefpaf
