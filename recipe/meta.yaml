{% set name = "cdsapi" %}
{% set version = "0.1.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/2d/f0/40c8f2f36e2176bbce5557fc2a9bb570f807028968fdad6f4586a0656450/cdsapi-0.1.4.tar.gz
  sha256: f25c5df8ab0ab4e571a7022cb7714f6b91452bc0923bee0d8d0069abae1ffa1b

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
    - requests
  run:
    - python
    - requests

test:
  imports:
    - cdsapi


about:
  home: https://software.ecmwf.int/stash/projects/CDS/repos/cdsapi
  license: Apache 2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: 'API to access the Copernicus Climate Data Store at ECMWF'

  doc_url: https://cds.climate.copernicus.eu/api-how-to
  dev_url: https://github.com/ecmwf/cdsapi 

extra:
  recipe-maintainers:
    - StephanSiemen
